<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>Quiz App</title>
      <link href="dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="starter-template.css" rel="stylesheet">
      <script src="https://s3.amazonaws.com/stitch-sdks/js/library/stable/stitch.min.js"></script>

      <!-- Primary Logic is in app.js -->
      <script src="app.js"></script>
   </head>

   <body onLoad="displayQuestionsOnLoad()">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
         <a class="navbar-brand" href="#">QuizApp</a>
      </nav>

      <div class="container">
      <div class="starter-template">
         <h3>This is a quiz app.</h3>
         <div id="content">
            Answer these questions
         </div>
         <div id="questions" class="row"></div>
         <hr>
         <div>
            Add a Question:
         </div>

         <input id="new_question"></br>
         <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="truefalse"  id="option1" autocomplete="off" checked value="True"> true
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="truefalse" id="option2" autocomplete="off" value="False"> false
            </label>
         </div>
         <br>
         <input type="button" value="Add Question" onClick="addQuestion()" class="btn btn-primary">
      </div>

      <!-- Bootstrap core JavaScript
         ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')</script>
      <script src="assets/js/vendor/popper.min.js"></script>
      <script src="dist/js/bootstrap.min.js"></script>
      <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
      <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
   </body>
</html>
